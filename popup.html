<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Recipe</title>
    <script src="popup.js" defer></script>
    <style>
        body { 
            width: 200px; 
            padding: 10px; 
            font-family: Arial, sans-serif; 
            text-align: center;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover { 
            background: #45a049; 
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Recipe Saver</h2>
    <button id="extractRecipe">Save Recipe</button>
</body>
</html>
